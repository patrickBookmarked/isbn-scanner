<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ISBN Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 1rem; }
    video { width: 100%; max-width: 400px; border: 1px solid #ccc; }
    #result { margin-top: 1rem; font-size: 1.2rem; font-weight: bold; }
    button { padding: 0.75rem 1rem; font-size: 1rem; margin-top: 1rem; }
    table { margin-top: 1rem; width: 100%; max-width: 400px; margin-left:auto; margin-right:auto; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; }
    th { background-color: #f0f0f0; }
    input[type="url"] { width:100%; max-width:400px; padding:0.5rem; margin-top:1rem; }
  </style>
</head>
<body>
  <h2>ISBN Barcode Scanner</h2>
  <video id="video" autoplay></video>
  <button id="startBtn">Scan Barcode</button>
  <div id="result">ISBN: —</div>
  <table id="isbnTable">
    <thead><tr><th>#</th><th>ISBN</th></tr></thead>
    <tbody></tbody>
  </table>
  <input id="webAppUrl" type="url" placeholder="Paste Web App URL here" value="https://script.google.com/macros/s/AKfycbwvUwTmeJEY-USQvmprCGir944cqJ53kohjDXXGkfkoiWr-pYhTn_lRf13JzTdcG1s_qA/exec" />
  <button id="sendBtn">Send to Sheet</button>
  <button id="downloadBtn">Download CSV</button>
  <script>
    const codeReader = new ZXing.BrowserBarcodeReader();
    const videoElement = document.getElementById('video');
    const resultDiv = document.getElementById('result');
    const startBtn = document.getElementById('startBtn');
    const isbnTableBody = document.querySelector('#isbnTable tbody');
    const scannedIsbns = [];
    function updateTable() {
      isbnTableBody.innerHTML = '';
      scannedIsbns.forEach((isbn, index) => {
        const row = document.createElement('tr');
        const cellIndex = document.createElement('td');
        cellIndex.textContent = index + 1;
        const cellIsbn = document.createElement('td');
        cellIsbn.textContent = isbn;
        row.appendChild(cellIndex);
        row.appendChild(cellIsbn);
        isbnTableBody.appendChild(row);
      });
    }
    startBtn.addEventListener('click', async () => {
      resultDiv.textContent = 'Scanning…';
      try {
        const constraints = { video: { facingMode: { ideal: 'environment' } } };
        codeReader.decodeFromConstraints(constraints, videoElement, (result, err) => {
          if (result) {
            const isbn = result.text;
            resultDiv.textContent = `ISBN: ${isbn}`;
            scannedIsbns.push(isbn);
            updateTable();
            codeReader.reset();
          }
        });
      } catch (err) {
        console.error(err);
        resultDiv.textContent = 'Camera access failed.';
      }
    });
    const sendBtn = document.getElementById('sendBtn');
    const webAppInput = document.getElementById('webAppUrl');
    sendBtn.addEventListener('click', () => {
      const url = webAppInput.value.trim();
      if (!url) {
        alert('Please paste your Web App URL first.');
        return;
      }
      if (scannedIsbns.length === 0) {
        alert('No ISBNs scanned yet.');
        return;
      }
      fetch(url, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(scannedIsbns)
      })
      .then(() => {
        alert('Sent to Google Sheet!');
      })
      .catch(err => {
        console.error(err);
        alert('Error sending data: ' + err);
      });
    });
    const downloadBtn = document.getElementById('downloadBtn');
    downloadBtn.addEventListener('click', () => {
      if (scannedIsbns.length === 0) {
        alert('No ISBNs scanned yet.');
        return;
      }
      const csvContent = scannedIsbns.join('\n');
      const blob = new Blob([csvContent], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'isbns.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
